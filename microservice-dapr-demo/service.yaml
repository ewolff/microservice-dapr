apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: invoicing
  name: invoicing
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8082
    name: http    
  selector:
    app: invoicing
  type: NodePort
status:
  loadBalancer: {}

